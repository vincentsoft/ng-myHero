<md-card>
    <md-toolbar color="accent"> Hero detail information </md-toolbar>
    <md-input-container>
        <input md-input placeholder="id" [(ngModel)]="heroX.id" disabled>
    </md-input-container>
    <md-input-container>
        <input md-input placeholder="name" [(ngModel)]="heroX.name">
    </md-input-container>

    <div>
        <button md-raised-button (click)="select()">refresh</button>
        <button md-raised-button (click)="insert()">insert</button>
        <button md-raised-button (click)="update()">update</button>
        <button md-raised-button (click)="delete()">delete</button>
    </div>
</md-card>
