<h2>My Heroes</h2> <label *ngIf="selectedHero"> {{selectedHero.name | uppercase}} selected </label>

<ul class="heroes">
    <li *ngFor="let hero of heroService.heroes" (click)="onSelect(hero)" [class.selected]="hero === selectedHero">
        <button>
            <span>{{hero.id}}</span> <span>{{hero.name}}</span>
        </button>
    </li>
</ul>
<p class="error" *ngIf="errorMessage">{{errorMessage}}</p>
