<h3>Top Heroes</h3>
<div class="grid grid-pad">
    <a *ngFor="let hero of heroService.heroes" class="col-1-4" (click)="onSelect(hero)" [class.selected]="hero === selectedHero">
        <!--<div class="module hero">-->
        <div>
            <button>{{hero.name}}</button>
        </div>
    </a>
</div>
